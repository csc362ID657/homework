<body>
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!-- Set up basic webpage structure, creating divs for all the different sections in the website -->
  <div id="header"  style="font-size: 50px;"></div>
  <div id="nominal" class = "blue" ></div>
  <div id="ordinal" class="red"></div>
  <div id="interval" class="purple"></div>
  <div id="ratio" class="green"></div>


  <!-- Stylistic choises for both the website overall and the divs -->
  <style>
    body {
        background-color: coral;
    }
    .red {
        color: white;
        background-color: #e41a1c;
    }
    .green {
        color: white;
        background-color: #2b9228;
    }
    .blue {
        color: white;
        background-color: #377eb8;
    }
    .purple {
        color: white;
        background-color: #984ea3;
    }
  </style>


  
  <!-- Creating the content (text, header and list) for each of the divs-->
  <script>

    //Overall structure is header, paragraph and then List of examples
    //Appending list object might seems repetitive but it is the only way I found
    
    
    const head = d3.select("#header");
    head.text("All About Data Types - Mastering Data Science");
    
    const nomi = d3.select("#nominal");
    nomi.append("h1").text("Nominal");
    nomi.append("p").text("A nominal scale describes a variable with categories that do not have a natural order or ranking. You can code nominal variables with numbers if you want, but the order is arbitrary and any calculations, such as computing a mean, median, or standard deviation, would be meaningless.");
    nomi.append("li").text("Blood Type"); //List elements
    nomi.append("li").text("Gender");
    nomi.append("li").text("Political Party");

    const ordi = d3.select("#ordinal");
    ordi.append("h1").text("Ordinal");
    ordi.append("p").text("An ordinal scale is one where the order matters but not the difference between values. In other words, the data is categorical and ordered but the difference between categories is not strictly defined.");
    ordi.append("li").text("socio economic status (low income,middle income,high income)"); // List elements
    ordi.append("li").text("satisfaction rating (extremely dislike, dislike, neutral, like, extremely like)");
    ordi.append("li").text("working out frequency (often, sometimes, almost never, never)");
    
    //For the interval value

    const inter = d3.select("#interval");
    inter.append("h1").text("Interval");
    inter.append("p").text("An interval scale is one where there is order and the difference between two values is meaningful. Interval data has no true zero value");
    inter.append("li").text("Temperature (Celcius)"); //List elements
    inter.append("li").text("SAT scores (200-800)");
    inter.append("li").text("Shoe size");

    const rat = d3.select("#ratio");
    rat.append("h1").text("Ratio"); 
    rat.append("p").text("A ratio scale is a quantitative scale where there is a true zero and equal intervals between neighboring points. Unlike on an interval scale, a zero on a ratio scale means there is a total absence of the variable you are measuring.");
    rat.append("li").text("Number of childrens"); //List elements
    rat.append("li").text("Speed m/h");
    rat.append("li").text("Number os positive cases on campus");
    
  
  </script>

</body>
