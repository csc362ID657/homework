<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
<svg id="chart" width="1000" height="300"></svg>
<script>
    //My circle array
    const array =  [92, 56, 14, 73, 22, 38, 93, 45, 55]; //Array Data

    //Code for the initial arrangement
    d3.select("#chart")
            .selectAll("circle")
            .data(array)
            .enter()
            .append("circle")
            .attr("r", d => d/2)
            .attr("cy", 100)
            .attr("cx", d => 50 + 100 * array.indexOf(d))
    //Code that does the transition
    setTimeout(function() {
        d3.select("#chart").selectAll("circle") //Shapes
            .data(array.sort())
            .transition().duration(1500) //How fast is the transition
                .attr("r",  d => d/2)
                .attr("cy", 100)
                .attr("cx", d => 50 + 100 * array.indexOf(d))
        }, 2000)

    
</script>
</body>
</html>
