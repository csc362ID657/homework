<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
<svg id="chart" width="600" height="300"></svg>
<script>
    const calculate = num => {
        const fact = [];
        for (let i = 1; i <= num; i++) {
            if (num % i == 0) {
                fact.push(i);
            }
        }
        console.log(fact);
        return fact;
    }   

    d3.select("#chart")
            .selectAll("circle")
            .data(calculate(30))
                .enter()
                .append("circle")
                .attr("r", d => d)
                .attr("cy", 100)
                .attr("cx", d => d*10)
                .style("stroke", "blue")
                .style("fill", "red")
                
</script>
</body>
</html>
